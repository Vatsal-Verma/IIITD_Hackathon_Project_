# Test Configuration for MongoDB Debugging

# MongoDB Configuration with detailed logging
spring.data.mongodb.uri={$uri}
spring.data.mongodb.database=myDB
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.repositories.enabled=true

# Maximum logging for debugging
logging.level.org.springframework.data.mongodb=TRACE
logging.level.com.mongodb=TRACE
logging.level.org.springframework.boot.autoconfigure.mongo=TRACE
logging.level.org.springframework.data.mongodb.core.MongoTemplate=TRACE
logging.level.org.springframework.data.mongodb.core.MongoDbFactory=TRACE

# Server configuration
server.port=8080
spring.application.name=employee

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=lastav1234@gmail.com
spring.mail.password={$password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true 
